{% load static %}
{% url 'index' as index %}
{% url 'myavailability' as myavailability %}
{% url 'view_schedules' as view_schedules %}
<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }

  .logout:hover{
    color: gray;
  }
  .navbar{
    background: #563f46 ;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark">
  
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav">
       <li class="nav-item {% if request.path == index %} active {%endif%}">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
       </li>
       <li class="nav-item {% if request.path == view_schedules %} active {%endif%}">
        <a class="nav-link" href="{% url 'view_schedules' %}">Schedules</a>
       </li>
       <li class="nav-item {% if request.path == myavailability %} active {%endif%}">
        <a class="nav-link" href="{% url 'myavailability' %}">My Availablity</a>
       </li>
     </ul>
   </div>
 
   <span class="hello-msg">Hello, {{request.user}}</span>
   <span ><a class="hello-msg logout" href="{% url 'logout' %}">Logout</a></span>
 
 </nav>
